<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIC Stage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>ALIC Stage Design</h1>
    </header>
    <section class="stage-body">
      <div class="front-view">
        <div class="projection"></div>
        <div class="main-stage">
          <div class="backlights">
            <div class="light-container">
              <img
                class="light"
                src="./images/light-blue.png"
                alt="backlight"
              />
              <img
                class="light"
                src="./images/light-blue.png"
                alt="backlight"
              />
              <img
                class="light"
                src="./images/light-blue.png"
                alt="backlight"
              />
              <img
                class="light"
                src="./images/light-blue.png"
                alt="backlight"
              />
              <img
                class="light"
                src="./images/light-blue.png"
                alt="backlight"
              />
              <img
                class="light"
                src="./images/light-blue.png"
                alt="backlight"
              />
              <!-- <img class="light" src="./images/light-blue.png" alt="backlight"> -->
            </div>
          </div>
          <div class="stage-bg">
            <div class="led-tubes">
              <div class="tube"></div>
              <div class="tube"></div>
              <div class="tube"></div>
            </div>
            <div class="led-wall">
              <div class="standing">
                <img
                  class="man-standing"
                  src="./images/teacher-black.png"
                  alt="man standing"
                  data-src="dark"
                />
              </div>
            </div>
            <div class="led-tubes">
              <div class="tube"></div>
              <div class="tube"></div>
              <div class="tube"></div>
            </div>
          </div>
          <div class="steps">
            <div class="step"></div>
            <div class="step"></div>
          </div>
        </div>
        <div class="projection"></div>
      </div>
    </section>
    <section class="controllers">
      <h3>Scene Control</h3>
      <div class="scenes">
        <div class="light-scenes">
          <h5>Stage Light</h5>
          <div class="light-btns">
            <button class="btn btn-sky">Sky</button>
            <button class="btn btn-fire">Fire</button>
            <button class="btn btn-joy">Joy</button>
            <button class="btn btn-blood">Blood</button>
            <button class="btn btn-earth">Earth</button>
            <button class="btn btn-purple">Purple</button>
          </div>
        </div>
        <div class="led-wall_bg">
          <h5>Stage LED Wall</h5>
          <div class="wall-btns">
            <button class="btn btn-scene01">Scene - 1</button>
            <button class="btn btn-scene02">Scene - 2</button>
            <button class="btn btn-scene03">Scene - 3</button>
            <button class="btn btn-scene04">Scene - 4</button>
            <button class="btn btn-scene05">Scene - 5</button>
            <button class="btn btn-scene06">Scene - 6</button>
          </div>
        </div>
        <div class="screens">
          <h5>Side Screens</h5>
          <div class="screen-btns">
            <button class="btn btn-switch">OFF</button>
            <button class="btn btn-slide">Slide - 1</button>
            <button class="btn btn-slide">Slide - 2</button>
            <button class="btn btn-slide">Slide - 3</button>
            <button class="btn btn-slide">Slide - 4</button>
            <button class="btn btn-slide">Slide - 5</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy;Tekie L.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
